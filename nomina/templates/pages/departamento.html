<!DOCTYPE html>
<html lang="es">
  <!-- Informacion de la pagina para los navegadores -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/form.css">
    <title>Departamento</title>
  </head>
  <!-- contenido de la pagina que ven lo usuarios -->
  <body>
    <!--* encabezado(logo-menu-titulo) del sitio -->
    <header class="header">
      <nav class="navegacion">
        <a href="../index.html" class="logo">
          <img src="../img/logo.png" width="50px" alt="logo">
          <div class="logo">
            Rol de Pagos
          </div>
        </a>
        <ul class="menu">
          <li><a href="./cargo.html">Cargos</a></li>
          <li><a href="./departamento.html">Departamentos</a></li>
          <li><a href="./empleado.html">Empleados</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <section class="form-container">
        <div class="form-header" >
          <h1>Formulario de Departamentos</h1>
        </div>
        <form id="form-cargo" class="form">
           <div class="form-group">
             <label for="descripcion">Descripcion</label>
             <input
                type="text"
                name="descripcion"
                id="descripcion"
                placeholder="Ingrese un cargo"
                value=""
                required
              />
           </div>
           <div class="form-check">
            <label>Activo
              <input type="checkbox" id="activo" checked />
            </label>
          </div>
          <button
            id="enviar"
            type="submit"
            name="enviar">
            Grabar
          </button>
        </form>
        <div class="consulta none table-responsive" id="consulta">
          <h2>Listado de Departamentos</h2>
          <table class="consulta-est" id="consulta-est" border="1">
             <thead>
                <th>#</th>
                <th>Descripcion</th>
                <th>Estado</th>
                <th>Acciones</th>
             </thead>
             <tbody class="detalle-est" id="detalle-est">
                <tr>
                  <td>1</td>
                  <td>Tics</td>
                  <td>Activo</td>
                  <td class="acciones">
                    <button>✏️</button>
                    <button>❌</button>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Auditoria</td>
                  <td>Inactivo</td>
                  <td class="acciones">
                    <button>✏️</button>
                    <button>❌</button>
                  </td>
                </tr>
             </tbody>
          </table>
       </div>    
      </section>
    </main>
  </body>
</html>
